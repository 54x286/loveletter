<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose a Love Letter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <p>Choose a Love Letter</p>
        </div>

        <!-- Link to Yushi's love letter page -->
        <a href="yushi_to_riku.html">
            <button class="show-button yushi">Love Letter from Yushi to Riku</button>
        </a>
        
        <!-- Link to Riku's love letter page -->
        <a href="riku_to_yushi.html">
            <button class="show-button riku">Love Letter from Riku to Yushi</button>
        </a>
    </div>

    <script>
        // Adding click event to change container shape to heart
        const container = document.querySelector('.container');
        container.addEventListener('click', () => {
            container.style.clipPath = 'polygon(50% 0%, 100% 35%, 85% 100%, 50% 75%, 15% 100%, 0% 35%)';
        });
    </script>
</body>
</html>
